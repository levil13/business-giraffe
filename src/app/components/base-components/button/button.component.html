<button class="button {{(mediaService.media$ | async)?.isMobile ? '_mobile' : ''}}"
        (click)="buttonClick.emit()"
        [disabled]="disabled"
        [ngClass]="buttonClass"
        [type]="buttonType">
  <span [style.color]="isLoading ? 'transparent' : 'white'">
    {{text}}
  </span>
  <mat-spinner *ngIf="isLoading" class="button__spinner" [diameter]="30"></mat-spinner>
</button>
